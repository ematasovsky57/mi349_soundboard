<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="soundboard.js"></script>
    <title> Sounboard Lab</title>
</head>
<body class="sounds">
    <audio id="ahemsound" src="sounds/ahem_x.wav" preload="metadata" type="audio/wav">
        Your browser does not support the audio element.
     </audio>
     <audio id="BatSound" src="sounds/baseball_hit.wav" preload="metadata" type="audio/wav">
        Your browser does not support the audio element.
     </audio>
     <audio id="ClapSound" src="sounds/applause_y.wav" preload="metadata" type="audio/wav">
        Your browser does not support the audio element.
     </audio>
     <audio id="CorkSound" src="sounds/cork_pop_x.wav" preload="metadata" type="audio/wav">
        Your browser does not support the audio element.
     </audio>
     <audio id="CowSound" src="sounds/cow_toy.wav" preload="metadata" type="audio/wav">
        Your browser does not support the audio element.
     </audio>
    <div class="wrap">
        <header>
            <h1>Sound Options</h1>
            <button name=Ahem onclick="AhemPlay()">Ahem</button>
            <button name=Bat onclick="BatPlay()">Bat</button>
            <button name=Clap onclick="ClapPlay()">Clap</button>
            <button name=Cork onclick="CorkPlay()">Cork</button>
            <button name=Cow onclick="CowPlay()">Cow</button>
        </header>
    </div>
    <script src="soundboard.js"></script>
</body>
</html>
